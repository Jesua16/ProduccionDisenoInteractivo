<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rostro.css">
    <title>Rostro</title>
</head>
<body>

    
    
    <svg width="455" height="455">
        <circle class="base" cx="250" cy="250" r="200" stroke="black" stroke-width="5" fill="#FFDF2E"/>
        
        <line class="left-eye-up" x1="200" y1="250"x2="100" y2="200" stroke="black" stroke-width="7"/>
        <line class="left-eye-up" x1="200" y1="250"x2="100" y2="250" stroke="black" stroke-width="7"/>

        <line class="right-eye-up" x1="400" y1="200"x2="300" y2="250" stroke="black" stroke-width="7"/>
        <line class="right-eye-down" x1="400" y1="250"x2="300" y2="250" stroke="black" stroke-width="7"/>

        <ellipse cx="250" cy="350" rx="45" ry="60" fill="red" stroke="black" stroke-width="3"/>
    </svg>

    
</body>
</html>
