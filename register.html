<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/4a6d3742d5.js" crossorigin="anonymous"></script>
    <title>Berserk</title>
</head>
<body>
    <header>
        <!-- Barra de navegación -->
        <nav>
            <ul>
                <!-- Logo -->
                <div class="logo">
                <li><a href="index.html"><img src="img/Berserk.webp" alt=""></a></li>
                <!-- Elementos de navegación -->
                </div>
                
                <li><a href="index.html"><i class="fa-solid fa-house "></i>Inicio</a></li>
                <li><a href="#"><i class="fa-solid fa-paperclip"></i>Recomendados</a></li>
                <li><a href="#"><i class="fa-solid fa-book-open"></i>Mangas</a></li>
                <li><a href="#"><i class="fa-solid fa-book-open"></i>Comics</a></li>
                <!-- Barra de búsqueda -->
                <div class="search-container">
                    <form action="#" method="get">
                        <input type="text" name="search" placeholder="Buscar...">
                        <button type="submit">Buscar</button>
                    </form>
                </div>
                
                <!-- Login -->
                <li><a href="login.html">Iniciar Sesión<i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Formulario -->
    <div class="container">
        <h1>Registro</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
    
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
    
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
    
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>
    
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
    
            <div class="login">
                <p><a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a></p>
                <br>
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
    

</body>
</html>
